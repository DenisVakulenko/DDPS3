{% extends "main.html" %}

{% block content %}
{% for s in songs_list %}

    {% if s.my %}
    <a href="front/removesong?s.id" color="#777777">rem | </a>
    {% else %}
    <a href="front/addsong?s.id" color="#1988ee">add | </a>
    {% endif %}

    <p>{{ s.author }} - {{ s.name }}</p>

    <br>
{% endfor %}
{% endblock %}
